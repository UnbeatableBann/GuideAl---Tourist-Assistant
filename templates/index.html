<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>

<head>
    <title>GuideAI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" /> -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="raw">
        <!-- Navbar code -->
        <div class="sidebar">
            <div class="brand-container">
                <div class="brand-wrapper">
                </div>
                <nav class="nav-list" role="navigation">
                    <div class="nav-item">
                        <div class="nav-link-wrapper">
                            <div class="icon-wrapper">
                                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c814fbb7fee08956cc967b92e9d7795a5cc88a3f29d3f575364951a246d7cf4f?placeholderIfAbsent=true&apiKey=8f9384ecae504e44abcf5b4b9c626c20"
                                    alt="Dashboard Icon" loading="lazy" />
                            </div>
                            <span class="nav-text">Dashboard</span>
                        </div>
                    </div>
                    <div class="nav-item" onclick="plantour()">
                        <div class="nav-link-wrapper">
                            <div class="icon-wrapper">
                                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/dabeb357ebb28e7e05affbde39652eb2cacd2edde62b7181cb02693dd5b08e4c?placeholderIfAbsent=true&apiKey=8f9384ecae504e44abcf5b4b9c626c20"
                                    alt="Media Icon" loading="lazy" />
                            </div>
                            <span class="nav-text">Plan a Tour!</span>
                        </div>
                    </div>
                    <div class="nav-item" onclick="image()">
                        <div class="nav-link-wrapper">
                            <div class="icon-wrapper">
                                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/300dcf926aab585dda4d526829b28b1f0cbd068d26f65ef219cefa3f0096cf10?placeholderIfAbsent=true&apiKey=8f9384ecae504e44abcf5b4b9c626c20"
                                    alt="Settings Icon" loading="lazy" />
                            </div>
                            <span class="nav-text">Search Image</span>
                        </div>
                    </div>
                    <div class="nav-item">
                    </div>
                </nav>
            </div>
            <div class="footer-container">
                <div class="nav-item" onclick="logout()">
                    <div class="nav-link-wrapper" id="Logout">
                        <div class="icon-wrapper">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e90ad4332e7d36e67b0c320c2c2b2f9af62cff4cdf38c3084c074255dcc39bba?placeholderIfAbsent=true&apiKey=8f9384ecae504e44abcf5b4b9c626c20"
                                alt="Logout Icon" loading="lazy" />
                        </div>
                        <span class="nav-text">Logout</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- chat window code -->
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">
                <div class="col-md-8 col-xl-6 chat">
                    <div class="card">
                        <div class="card-header msg_head">
                            <div class="d-flex bd-highlight">
                                <div class="img_cont">
                                    <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png"
                                        class="rounded-circle user_img" />
                                    <span class="online_icon"></span>
                                </div>
                                <div class="user_info">
                                    <span>GuideAI</span>
                                    <p>Wanna Tour???</p>
                                </div>
                            </div>
                            <select id="myDropdown" onclick="getSelectedValue()">
                                <option class="option" value="en-GB">English</option>
                                <option class="option" value="hi-GB">Hindi</option>
                                <option class="option" value="de-AT">German</option>
                                <option class="option" value="mr-IN">Marathi</option>
                                <option class="option" value="kn-IN">Kannada</option>
                                <option class="option" value="es-ES">Spanish </option>
                                <option class="option" value="ja-JP">Japanese</option>
                                <option class="option" value="fr-IT">French </option>

                            </select>
                        </div>
                        <div id="messageFormeight" class="card-body msg_card_body">
                            {% if query_result_pairs %}
    {% for query, result in query_result_pairs %}
        <div class="d-flex justify-content-end mb-4">
            <div class="msg_cotainer_send">
                {{ query }}
                <span class="msg_time_send"></span>
            </div>
            <div class="img_cont_msg">
                <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
            </div>
        </div>
        <div class="d-flex justify-content-start mb-4">
            <div class="img_cont_msg">
                <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg">
            </div>
            <div class="msg_cotainer">
                {{ result }}
                <span class="msg_time"></span>
            </div>
        </div>
    {% endfor %}
{% endif %}

                        
                    
                        </div>
                        <div class="card-footer">
                            <form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..."
                                    autocomplete="off" class="form-control type_msg"  required />
                                <div class="input-group-append">
                                    <button type="submit" id="send" class="input-group-text send_btn">
                                        <i class="fas fa-location-arrow"></i>
                                    </button>
                                    <button type="button" id="vocal_button" onclick="voice()"
                                        class="input-group-text voice_btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="19"
                                            fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                                            <path
                                                d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5" />
                                            <path
                                                d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3" />
                                        </svg>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function logout() {
            window.location.href = "/logout";
        }
        function image() {
            window.location.href = "/image";
        }
        function plantour() {
            window.location.href = "/plan";
        }

        function getSelectedValue() {
            const dropdown = document.getElementById("myDropdown");
            const selectedValue = dropdown.value;
            return String(selectedValue);
        }
        // Function to scroll to the bottom of the chat window
        function voice() {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = getSelectedValue();
            recognition.onresult = function (event) {
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const str_time = hour + ":" + minute;

                var userInput = event.results[0][0].transcript;

                // Display user's voice input in the chat window
                var userHtml =
                    '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' +
                    userInput +
                    '<span class="msg_time_send">' +
                    str_time +
                    '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
                $("#messageFormeight").append($.parseHTML(userHtml));
                scrollToBottom();

                // Send the voice input to the system
                $.ajax({
                    data: {
                        msg: userInput,
                    },
                    type: "POST",
                    url: "/get",
                }).done(function (data) {
                    // Process the response from the system
                    var botHtml =
                        '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' +
                        data +
                        '<span class="msg_time">' +
                        str_time +
                        '</span></div></div>';
                    $("#messageFormeight").append($.parseHTML(botHtml));
                    scrollToBottom();
                        
                });
            };
            recognition.start();
        }
        function scrollToBottom() {
            var messageBody = document.getElementById("messageFormeight");
            messageBody.scrollTop = messageBody.scrollHeight;
        }

        $(document).ready(function () {
            $("#messageArea").on("submit", function (event) {
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const str_time = hour + ":" + minute;
                var rawText = $("#text").val();

                var userHtml =
                    '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' +
                    rawText +
                    '<span class="msg_time_send">' +
                    str_time +
                    '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';

                $("#text").val("");
                $("#messageFormeight").append(userHtml);

                scrollToBottom();

                $.ajax({
                    data: {
                        msg: rawText,
                    },
                    type: "POST",
                    url: "/get",
                }).done(function (data) {
                    var botHtml =
                        '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' +
                        data +
                        '<span class="msg_time">' +
                        str_time +
                        "</span></div></div>";
                    $("#messageFormeight").append($.parseHTML(botHtml));
                    scrollToBottom();
                });
                event.preventDefault();
            });
            $("#vocal_button").on("click", function () {
                voice();
            });
        });
    </script>
</body>

</html>
